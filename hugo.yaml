# Hugo configuration file
title: Faction Turn

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Rules
      pageRef: /docs
      weight: 1
    - name: Sector
      pageRef: /sector
      weight: 2
    - name: Contact ↗
      email: "factionturn@gmail.com"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Discord
      weight: 5
      url: "https://discord.gg/xVfKZA6ZjG"
      params:
        icon: discord
  sidebar:
    - name: - - - - -
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /EmperouxImperium
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
